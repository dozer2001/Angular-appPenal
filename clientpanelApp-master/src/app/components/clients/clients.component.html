<div class="row align-items-center">
  <div class="col-md-6">
    <h2><i class="fa fa-users">Clients</i></h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">Total owed: {{totalOwned | currency: "USD"}}</h5>
  </div>
</div>
<table class="table mt-5" *ngIf="clients?.length > 0; else noClient">
  <thead>
  <tr>
    <th [class.active]="order === 'firstName'"
        (click)="setOrder('firstName')"

    >
      Name <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
    </th>
    <th [class.active]="order === 'email'"
        (click)="setOrder('email')"
    >
      Email<span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
    </th>

    <th [class.active]="order === 'balance'"
        (click)="setOrder('balance')"
    > Balance <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
    </th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr [@myAnimation]="'in'" *ngFor="let client of clients | orderBy: order:reverse:'case-insensitive'">
    <td>{{ client.firstName }} {{ client.lastName}}</td>
    <td>{{ client.email}}</td>
    <td>{{ client.balance}}</td>
    <td>
      <a class="btn btn-secondary btn-sm" routerLink="client/{{client.id}}"><i class="fa fa-arrow-circle-o-right">Details</i></a>
    </td>
  </tr>
  </tbody>
</table>

<ng-template #noClient>
  <div class="alert-info alert mt-5">
    There are no clients in the system
  </div>
</ng-template>
